<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Discovery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2 class="task-title">Top 20 Games</h2>
    <div id="games-container"></div>

    <h2 class="task-title">What do you want to see?</h2>
    <button id="search-button">Search Games</button>
    <div id="search-results-container"></div>

    <h2 class="task-title">Platforms</h2>
    <button id="platform-search-button">Search by Platforms</button>
    <div id="platforms-container" class="platforms-container"></div>
    <div id="platform-search-results-container"></div>

    <h2 class="task-title">Game Details</h2>
    <button id="fetch-game-button">Fetch Game Details</button>
    <div id="game-details-container"></div>

    <h2 class="task-title">Game Stores</h2>
    <button id="fetch-stores-button">Fetch Game Stores</button>
    <div id="stores-container"></div>

    <script type="module" src="main.js"></script>
  </body>
</html>
